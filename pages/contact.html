		<header id="header">

		<section id="contact" class="font-dark">
			<!--Contact card-->
			<!-- <h3>Get in touch</h3> -->
			<!-- <h4>Ughh....that sounded better in my head. Just drop some sweet words in my inbox and make my day!</h4> -->
			<h2 id="contact-title">CONTACT</h2>
			<form action="" method="post" id="grid-form-container">
				<div id="contact-name">
					<label for="msg_name">Name*</label><br>
					<input type="text" name="msg_name" id="msg_name" class="input-text">
				</div>
				<div id="contact-email">
					<label for="msg_email">Email*</label>
					<input type="email" required name="msg_email" id="msg_email" class="input-text">
				</div>
				<div id="contact-msg">
					<label for="email_msg">Message</label>
					<textarea name="email_msg" required id="email_msg" maxlength="140" rows="3" placeholder="Be kind please!!" class="input-text"></textarea>
				</div>
				<div id="send-button">
					<input type="submit" value="Send" class="btn-primary">
				</div>
			</form>
			<div id="social-media">
				<a href="https://www.instagram.com/ant_hat/"><img src="/images/instagram.png" target="_blank" alt="Insta"></a>
				<a href="https://www.instagram.com/ant_hat/"><img src="/images/instagram.png" target="_blank" alt="Insta"></a>

			</div>
		</section>
