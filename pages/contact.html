<!DOCTYPE html>
<html>
	<head>
		<title>The Ant's Hat | Contact</title>
		<link rel="icon" type="image/x-icon" href="images/cap.png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/contact.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Satisfy&display=swap" rel="stylesheet">
	</head>
	<body>
		<header id="header">
			<!--Logo and Nav bar-->
			<a href="/" id="logo"><img src="/images/cap.png" alt="Logo"></a>
			<nav id="nav">
				<!--About, Experience, Projects, Contact, RESUME-->
				<div id="nav__ham">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<div id="nav__menu">
					<a href="/pages/about.html" class="nav-item">About</a>
					<a href="/pages/experience.html" class="nav-item">Experience</a>
					<a href="/pages/projects.html" class="nav-item">Projects</a>
					<a href="/pages/wip.html" class="nav-item">WIP</a>
					<a href="/pages/contact.html" class="nav-item">Contact</a>
				</div>
			</nav>
		</header>
		<main>
			<section id="contact" class="font-dark">
				<!--Contact card-->
				<div id="contact__content">
					<form action="" method="post" id="contact__form">
						<div id="contact__name">
							<input type="text" name="msg_name" id="msg_name" class="input-text" placeholder="Name*">
						</div>
						<div id="contact__email">
							<input type="email" required name="msg_email" id="msg_email" class="input-text" placeholder="E-mail*">
						</div>
						<div id="contact__msg">
							<textarea name="email_msg" required id="msg__content" maxlength="140" rows="6" placeholder="Drop a message and be kind please..." class="input-text"></textarea>
						</div>
						<div id="send__btn">
							<input type="submit" value="Send" class="btn-primary">
						</div>
					</form>
					<div id="prof__media">
						<a href="https://www.linkedin.com/in/sushant-bhat-48846b103/" target="_blank"><img src="/images/linkedin.png" alt="Linkedin"></a>
						<a href="https://github.com/sushant-bhat" target="_blank"><img src="/images/github-contact.png" alt="Github"></a>
						<a href="https://medium.com/@sushant.bhat.102" target="_blank"><img src="/images/medium.png" alt="Medium"></a>
					</div>
					<div id="social__media">
						<a href="https://www.instagram.com/ant_hat/" target="_blank"><img src="/images/instagram.png" alt="Instagram"></a>
						<a href="https://www.facebook.com/sushant.bhat.50" target="_blank"><img src="/images/facebook.png" alt="Facebook"></a>
						<a href="https://twitter.com/SoShantButNoisy" target="_blank"><img src="/images/twitter.png" alt="Twitter"></a>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<hr>
			<!--Designed and implementation by Sushant Bhat-->
			<p class="font-dark">&#169; 2022 Sushant Bhat</p>
			<a href="https://github.com/sushant-bhat/sushant-bhat.github.io" target="_blank"><img src="/images/github.png" width="32px" alt="Github"></a>
		</footer>
		<script src="/main.js"></script>
    </body>
</html>
