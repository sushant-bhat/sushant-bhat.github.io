<html>
	<head>
		<title>The Ant's Hat | Contact</title>
		<link rel="icon" type="image/x-icon" href="../images/cap.png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/contact.css">
		<script src="/main.js"  type="text/javascript" defer></script>
	</head>
	<body>
		<div class="cursor"></div>
		<header id="header">
			<!--Logo and Nav bar-->
			<a href="/" id="logo"><img src="/images/hat.svg" width="30px" alt="Logo"></a>
			<nav id="nav">
				<!--About, Experience, Projects, Contact, RESUME-->
				<div id="nav__ham">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<div id="nav__menu">
					<a href="/pages/experience.html" class="nav-item">Experience</a>
					<a href="/pages/projects.html" class="nav-item">Projects</a>
					<a href="/pages/wip.html" class="nav-item">WIP</a>
					<a href="/pages/contact.html" class="nav-item">Contact</a>
					<a href="/docs/SushantBhat.pdf" target="_blank" class="nav-item resume__btn">RESUME</a>
				</div>
			</nav>
		</header>
		<main>
			<section id="message__section">
				<h1 id="message__title">
					Lets catch up.
				</h1>
				<p id="message__content">
					Send me a message.<br>
					Can be a rant, appreciation or a simple <span id="fancy__text">HELLO!!</span>
				</p>
			</section>
			<section id="contact__section">
				<!--Contact card-->
				<form action="" method="post" id="contact__form">
					<div class="form__field">
						<label for="form__name">Name</label>
						<input type="text" name="form__name" id="form__name" class="field" placeholder="ABC">
					</div>
					<div class="form__field">
						<label for="form__email">Email</label>
						<input type="email" required name="form__email" id="form__email" class="field" placeholder="abc@mail.com">
					</div>
					<div class="form__field">
						<label for="form__msg">Message</label>
						<textarea name="form__msg" id="form__msg" maxlength="140" rows="6" required placeholder="Drop a message and be kind please..." class="field"></textarea>
					</div>
					<button id="form__send__btn">SEND</button>
				</form>
			</section>
			<section id="media__section">
				<ul id="prof__media" class="media__links">
					<a href="https://www.linkedin.com/in/sushant-bhat-48846b103/" target="_blank"><img src="/images/linkedin.svg" width="35px" alt="Linkedin"></a>
					<a href="https://github.com/sushant-bhat" target="_blank"><img src="/images/github.svg" width="35px" alt="Github"></a>
					<a href="https://medium.com/@sushant.bhat.102" target="_blank"><img src="/images/medium.svg" width="35px" alt="Medium"></a>
				</ul>
				<ul id="social__media" class="media__links">
					<a href="https://www.instagram.com/ant_hat/" target="_blank"><img src="/images/instagram.svg" width="35px" alt="Instagram"></a>
					<a href="https://www.facebook.com/sushant.bhat.50" target="_blank"><img src="/images/facebook.svg" width="35px" alt="Facebook"></a>
					<a href="https://twitter.com/SoShantButNoisy" target="_blank"><img src="/images/twitter.svg" width="35px" alt="Twitter"></a>
				</ul>
			</section>
		</main>
		<footer>
			<!--Designed and implementation by Sushant Bhat-->
			<p class="font-light">&#169;2023 Sushant Bhat</p>
			<a href="https://github.com/sushant-bhat/sushant-bhat.github.io" target="_blank"><img src="/images/github.svg" width="25px" alt="Github"></a>
		</footer>
    </body>
</html>
